<html>

<head>
    <title>javascript LOOPS</title>
</head>

<body>
    <h3>FOR LOOP</h3>
    <script>
        let i = 4;
        for (i = 4; i <= 1; i--)
            document.write("loop value", i);
        let x = 2;
        while (x <= 8) {
            console.log(x);
            x++;
        }
    </script>
</body>

</html>>
